<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <script src="script.js"></script>
        <title>Cinema em Casa</title>
    </head>
    <body>
        <div class="cabeçalho">
            <div class="title-cabecalho">
                <p><h1 class="title">Seja Bem-Vindo ao Cinema em casa!</h1></p>
                <p><h2 class="subtitle">Me diga um gênero que gostaria de uma recomendação de série.</h2></p>
            </div>
        </div>
        <div class="login-title">
            <h3 id="title-home-login">Fazer Login / Registro</h3>
        </div>
        <div class="login-forms">
            <p id="login-contents">
                <p>Insira o seu Login:</p>
                <input type="text" class="login-form" name="login">
            </p>
            <p id="password-contents">
                <p>Insira a sua Senha:</p>
                <input type="password" class="password-form" name="senha">
            </p>
        </div>
        <div class="buttons">
            <button type="submit" class="btn-logar">Fazer Login</button>
            <button type="submit" id="btn-register">Registrar-se</button>
            <p><h5 id="feedback"></h5></p>
        </div>
    </body>
</html>
