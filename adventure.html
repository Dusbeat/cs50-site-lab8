<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Filmes Aventura</title>
        <script src="script_action.js"></script>
    </head>
    <body>
        <div class="cabecalho">
            <p><h2 class="title">Filmes de Aventura</h2></p>
            <p><h3 class="desc">Assista Agora "Logan Return"</h3></p>
        </div>
        <div class="movieytb">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/6AvFHlKS6OE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="review">
            <div id="feedback-abaixo">
                <p class="feedback-desc"></p>
            </div>
            <div class="review-title">
                <p><h4 class=".desc">Deixe sua opinião!</h4></p>
            </div>
            <div class="review-form">
                <form>
                    <p class="input">Seu Nome:<input type="text" class="user-text-text"></p>
                    Sua opinião
                    <textarea type="text" name="form" class="review-text"></textarea>
                </form>            
            </div>
            <div class="review-btn">
                <button type="submit" class="btn-click-review" name="botao_feedback">Enviar Feedback</button>
            </div>
        </div>
        <div class="review-feedbacks">
            <div class="review-user">
                <p><h3 class="user-title"></h3></p>
            </div>
            <div class="review-desc">
                <p><h5 class="review-desc"></h5></p>
            </div>

        </div>            
    </body>
</html>
